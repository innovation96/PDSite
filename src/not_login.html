<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Not Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<header class="page-header">
  <div class="page-header-content">
    <a href="/"><h1 class="logo two-x-background">Pundit</h1></a>
    <input type="search" id="globalSearch" class="global-search" placeholder="search">
    <button class="login-button action-button-blue">Log In</button>
  </div>
</header>
<div class="page-body">
  <div class="register-info register-wrapper">
    <p class="description">New to <strong>PUNDIT</strong>? Get the app to create an account!</p>
    <form action="/" id="registerForm" class="register-form">
      <select name="country" id="countrySelect" class="country-select">
        <option name="us">US</option>
      </select>
      <input type="text" class="country-code" value="+1">
      <input type="tel" class="phone-number" placeholder="Your Phone Number">
      <button type="submit" class="action-button-hollow-blue get-app-button">Get the App</button>
    </form>
  </div>
  <div class="pundit-wrapper">
    pundits list here
  </div>
</div>
</body>
</html>
