<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<header class="page-header">
  <div class="page-header-content">
    <a href="/"><h1 class="logo two-x-bg-icons">Pundit</h1></a>
    <form action="#" class="global-search-form">
      <input type="search" id="globalSearch" class="global-search" placeholder="search">
      <button class="global-search-button">Search</button>
    </form>
    <button class="upload-button action-button-blue">+ Upload</button>
    <a class="header-avatar avatar-small" href="#"><img src="images/yeh_avatar.jpg" width="40" height="40"></a>
  </div>
</header>
<div class="page-body">
  <div class="profile-wrapper">
    <h2 class="username">christopherus</h2>
    <h3 class="fullname">Chris Aston</h3>
    <div class="user-profile-avatar">
      <span class="avatar-big">
        <img src="images/jwt_avatar.jpg" alt="User Avatar">
      </span>
    </div>
    <div class="user-detail">
      <div class="section">
        <p class="number"><strong>274</strong></p>
        <p class="description">Following</p>
      </div>
      <div class="section">
        <p class="number"><strong>373</strong></p>
        <p class="description">Followers</p>
      </div>
      <div class="section">
        <p class="number"><strong>6</strong></p>
        <p class="description">Channels</p>
      </div>
    </div>
    <button class="action-button-hollow-blue follow-button">Follow</button>
  </div>
  <div class="pundit-wrapper">
    pundits list here
  </div>
</div>
</body>
</html>
