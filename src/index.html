<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pundit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<header class="page-header">
  <div class="page-header-content">
    <a href="/"><h1 class="logo two-x-bg-icons">Pundit</h1></a>
    <form action="#" class="global-search-form">
      <input type="search" id="globalSearch" class="global-search" placeholder="search">
      <button class="global-search-button">Search</button>
    </form>
    <button class="upload-button action-button-blue">+ Upload</button>
    <a class="header-avatar avatar-small" href="#"><img src="images/yeh_avatar.jpg" width="40" height="40"></a>
  </div>
</header>
<div class="page-body">
  <div class="pundit-wrapper">
    <a class="pundit-avatar avatar-medium" href="#"><img src="images/yeh_avatar.jpg" width="60" height="60"></a>
    <div class="pundit-details">
      <div class="pundit-tag">
        <a href="#" class="username">username</a> → <a href="#" class="tag">#UXDesgin</a>
      </div>
      <div class="pundit-subject">
        <a href="#" class="pundit-link">bit.ly/link_here</a>
      </div>
      <div class="pundit-audio">
        <button class="play-pause-button pause-button">Pause</button>
        <div class="audio-wave"></div>
      </div>
      <div class="pundit-preview">
        <a href="#"><img src="/images/jwt_avatar.jpg" alt="Pundit preview image" class="pundit-preview-image" width="150" height="150"></a>
        <div class="center-box pundit-preview-description">
          <b class="center-hack"></b>
          <div class="center-body">
            <a href="#"><p class="pundit-preview-title">John Stewart Returns to Daily Show to Scold Congress</p></a>
            <a href="#"><p class="pundit-preview-origin">The Daily Beast</p></a>
          </div>
        </div>
      </div>
      <div class="pundit-actions">
        <button class="action-button-white pundit-share-button">Share</button><button class="action-button-white pundit-like-button">Like</button>
        <span class="pundit-note-description">6 Notes</span>
        <button class="action-button-white-borderless pundit-mark-button">ᐧᐧᐧ</button>
      </div>
      <div class="pundit-comments">
        <ul class="pundit-comments-list-wrapper">
          <li class="pundit-comment clearfix">
            <div class="comment-avatar-wrapper">
              <a href="#" class="avatar-small"><img src="/images/yeh_avatar.jpg" alt="user avatar" width="40" height="40"></a>
              <a href="#" class="play-pause-button play-button">Play</a>
            </div>
            <div class="comment-details">
              <a href="#" class="username">username</a>
              <div class="audio-wave"></div>
            </div>
            <div class="comment-actions">
              <button class="action-button-white-borderless pundit-mark-button">ᐧᐧᐧ</button>
              <button class="pundit-mark-inappropriate-button hidden">Flag as inappropriate</button>
              <span class="comment-like-count">6</span>
              <button class="comment-like-button">Like</button>
            </div>
          </li>
          <li class="pundit-comment clearfix">
            <div class="comment-avatar-wrapper">
              <a href="#" class="avatar-small"><img src="/images/jwt_avatar.jpg" alt="user avatar" width="40" height="40"></a>
              <a href="#" class="play-pause-button play-button">Play</a>
            </div>
            <div class="comment-details">
              <a href="#" class="username">username</a>
              <div class="audio-wave"></div>
            </div>
            <div class="comment-actions">
              <button class="action-button-white-borderless pundit-mark-button">ᐧᐧᐧ</button>
              <button class="pundit-mark-inappropriate-button hidden">Flag as inappropriate</button>
              <span class="comment-like-count">6</span>
              <button class="comment-like-button">Like</button>
            </div>
          </li>
        </ul>
        <a href="#" class="pundit-comments-more">View More Replies</a>
      </div>
    </div>
  </div>
</div>
<div class="fixed-player clearfix">
  <div class="player-wrapper">
    <div class="player-component player-control">
      <button class="player-button prev-button">Prev</button>
      <button class="player-button play-pause-button pause-button">Pause</button>
      <button class="player-button next-button">Next</button>
    </div>
    <div class="player-component player-progress">
      <span class="elapsed-time">0:10</span>
      <span class="remaining-time">0:30</span>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" style="width:30%;"></div>
      </div>
    </div>
    <div class="player-component track-info">
      <a href="#" class="avatar-small-tiny">
        <img src="/images/jwt_avatar.jpg" width="35" height="35">
      </a>
      <a href="#" class="username">billyshawz</a> → <a href="#" class="tag">#politics</a>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
