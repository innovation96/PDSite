<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pundit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<header class="page-header">
  <div class="page-header-content">
    <a href="/"><h1 class="logo two-x-bg-icons">Pundit</h1></a>
    <form action="#" class="global-search-form">
      <input type="search" id="globalSearch" class="global-search" placeholder="search">
      <button class="global-search-button">Search</button>
    </form>
    <!-- <button class="upload-button action-button-blue">+ Upload</button> -->
    <a class="header-avatar avatar-small" href="#"><img src="images/yeh_avatar.jpg" width="40" height="40"></a>
  </div>
</header>
<div class="page-body pundit-talk">
  <div class="pundit-wrapper">
    <a class="pundit-avatar avatar-small" href="#"><img src="images/yeh_avatar.jpg" width="40" height="40"></a>
    <div class="pundit-details">
      <div class="pundit-tag">
        <a href="#" class="username">username</a> → <a href="#" class="tag">#UXDesgin</a>
      </div>
      <div class="pundit-subject">
        <p>How many licks does it take to get to the center of a tootsie pop? Is it a lot?</p>
        <img src="images/link_small_icon.png" width="15" height="15">
        <a href="#" class="pundit-link">http://techcrunch.com/2016/02/05/...</a>
      </div>
    </div>
  </div>
</div>
<div class="fixed-player clearfix">
  <div class="player-wrapper">
    <div class="player-component player-control">
      <button class="player-button prev-button">Prev</button>
      <button class="player-button play-pause-button pause-button">Pause</button>
      <button class="player-button next-button">Next</button>
    </div>
    <div class="player-component player-progress">
      <span class="elapsed-time">0:10</span>
      <span class="remaining-time">0:30</span>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" style="width:30%;"></div>
      </div>
    </div>
    <div class="player-component track-info">
      <a href="#" class="avatar-small-tiny">
        <img src="/images/jwt_avatar.jpg" width="35" height="35">
      </a>
      <a href="#" class="username">billyshawz</a> → <a href="#" class="tag">#politics</a>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
